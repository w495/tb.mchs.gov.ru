<html>
<head>
 <link rel="stylesheet" type="text/css" href="../jqplot.css" />
 <script type="text/javascript" src="../../jquery-1.3.2.min.js"></script>
 <script type="text/javascript" src="../jqplot.min.js"></script>
<script language="javascript" type="text/javascript" src="../plugins/jqplot.barRenderer.min.js"></script>
<script language="javascript" type="text/javascript" src="../plugins/jqplot.categoryAxisRenderer.min.js"></script>

</head>
<body>
<div class="jqPlot" id="jqplotBox" style="width:700px; height:500px;"></div>

<script>
//line1 = [1,4, 9, 16];
//line2 = [25, 12.5, 6.25, 3.125];
//line3 = [2, 7, 15, 30];
line1 = [1];
line2 = [5];
line3 = [2.5];
plot2 = $.jqplot('jqplotBox', [line1, line2, line3], {
    legend:{show:true, location:'ne', xoffset:55},
    title:'Bar Chart With Options',
    seriesDefaults:{
        renderer:$.jqplot.BarRenderer, 
        rendererOptions:{barPadding: 8, barMargin: 20}
    },
    series:[
        {label:'Profits'}, 
        {label:'Expenses'}, 
        {label:'Sales'}
    ],
    axes:{
        xaxis:{
            renderer:$.jqplot.CategoryAxisRenderer, 
            ticks:['1st Qtr', '2nd Qtr', '3rd Qtr', '4th Qtr']
        }, 
        yaxis:{min:0}
    }
});
</script>

</body>
</html>
